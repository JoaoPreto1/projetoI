<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">

    <style>
        body {
            background-color: #f4f4f4;
        }
        .profile-container {
            max-width: 500px;
            margin: 100px auto;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .profile-container i{
            width: 4vw;
            height: 3vh;
            font-size: 2rem;
        }
        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 4px solid #007bff;
        }
        .profile-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .logout-btn {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            padding: 10px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .logout-btn:hover {
            background-color: #c82333;
        }
        #myIconProfile{
            width: 2vw;
            height: 1vh;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">Caminhos de Santiago</a>
        </div>
    </nav>

    <div class="profile-container">
        <i class="fab">&#xf368;</i>
        <p class="profile-name" id="userEmail">Bem-vindo, Usuário</p>
        <p class="profile-name" id="userRate">Bem-vindo, Usuário</p>
        <button id="logoutButton" class="logout-btn">Sair</button>
    </div>

    <script type="module" src="../js/Views/perfilView.js" defer></script>
</body>
</html>
