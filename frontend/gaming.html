<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gamificação de Santiago</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        #mybackground {
            position: relative;
            background-image: url('https://agencia.ecclesia.pt/portal/wp-content/uploads/2022/01/caminho-santiago.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            flex-direction: column;
            z-index: 0;
        }

       
        #mybackground:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1; 
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-iniciar {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-iniciar:hover {
            background-color: #45a049;
        }
        #leaderboardBtnContainer{
            width: 80vw;
            display: flex;
            justify-content: flex-end;
        }
        .leaderboardBtn {
    display: inline-flex; 
    justify-content: center;      
    align-items: center;
    gap: 8px;
    background-color: #007BFF; 
    color: white;          
    padding: 10px 16px;
    margin-left: 2vw;
    font-size: 16px;
    font-weight: bold;
    text-decoration: none;
    border-radius: 50%;
    width: 2.6vw;
    height: 4.6vh;
    transition: background-color 0.3s ease;
    box-shadow: 0 4px 10px rgba(0, 0, 128, 2);
  }

  .leaderboardBtn:hover {
    background-color: white;
    color: #FFD700;
  }
  
  .leaderboardBtn i {
    font-size: 18px;
  }
  #myleaderboardContainerP{
    width: 100vw;
    display: none;
    background: transparent;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  #myLeaderboardContainer {
    display: flex;
    flex-direction: column;
    position: relative;
    padding: 20px;
    background-color: #f0f8ff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 128, 0.2);
    width: 60vw;
    height: 75vh;
    padding-top: 5vh;
    margin: 10vh 0vw 0vh 0vw;
  }

  #myLeaderboardTable {
    width: 100%;
    border-collapse: collapse;
    font-family: 'Segoe UI', sans-serif;
    background-color: #ffffff;
    border: 2px solid #007BFF;
    border-radius: 8px;
    overflow: hidden;
  }

  #myLeaderboardTable thead {
    background-color: #007BFF; 
    color: #FFD700;
    text-transform: uppercase;
  }

  #myLeaderboardTable th, 
  #myLeaderboardTable td {
    padding: 12px 16px;
    text-align: left;
    border-bottom: 1px solid #cce5ff;
  }
  
  #myHRow th button{
    background: transparent;
    border:none;
    color:white;
  }

  
  #myLeaderboardTable tbody tr:nth-child(even) {
    background-color: #e6f0ff; 
  }

  #myLeaderboardTable tbody tr:hover {
    background-color: #cce5ff; 
  }

  #myLeaderboardTable td:last-child {
    color: #d5a103; 
    font-weight: bold;
  }
  #closeLeaderboardBtn{
  position: absolute;
  margin: 10px;
  right: 20px;
  top: 10px;
  background-color: white; 
  color: #007BFF;             
  border: none;
  font-size: 18px;
  font-weight: bold;
  padding: 6px 12px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 0px 6px rgba(0, 0, 0, 0.35);
  transition: background-color 0.2s ease;
}

#closeLeaderboardBtn:hover{
  background-color: #007BFF; 
  color: white; 
}

#containerGaming{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  top:50%;
  height: 85vh;
}

#containerOfContainer{
  display: none;
  width: 100vw;
  height: 92vh;
  justify-content: center;
  align-items: center;
  background-color: white;
  margin: 8vh 0vw 0vh 0vw; 
}
#gamificacaoContainer{
  position: relative;
  display: none;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height: 92vh;
  margin: 8vh 0vw 0vh 0vw;
  padding: 0;
  background-color: #f2f2f2;
  z-index: 1;
}

@media (max-width: 1920px){
  #gamificacaoContainer{
    width: 100vw;
    height: 90.3vh;
  }
  #containerOfContainer{
    width: 100vw;
    height: 90.6vh;
  }
}

#myFlex{
  display:flex;
  justify-content: flex-end;
}
#containerButtons{
  display: flex;
  justify-content: center;
  align-items: center;
}
.myOptions{
  box-shadow: none;
  background-color: #007BFF;
  color:white;
  font-size: 1.1rem;
  text-decoration: none;
}
.myOptions:hover{
  box-shadow: '0px 2px 16px black';
  background-color: #FFD700;
  color:black;
  text-decoration: underline;
}

#myNavBar{
  position: relative;
  width: 100vw;
}

#myIdDiv{
  display: flex; 
  justify-content: space-around;
  align-items: center;
  width: 80vw;
  height: 70vh;
  background-color: white;
  border: 8px solid;
  border-image: linear-gradient(to right,#FFD700, #007BFF) 1;
}
#myLeaderboardBtn{
  padding: 2.5vh 1.5vw;
}

</style>
</head>
<body>
   <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
  <div class="container">
    <a class="navbar-brand" href="home.html">Caminhos de Santiago</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav align-items-center">
        <li class="nav-item"><a class="nav-link" href="home.html">Início</a></li>
        <li class="nav-item"><a class="nav-link" href="explorar.html">Explorar Caminhos</a></li>
        <li class="nav-item"><a class="nav-link" href="formulario.html">Planear Caminho</a></li>
        <li class="nav-item"><a class="nav-link" href="gaming.html" id="paginaAtiva">Conhecer</a></li>
        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
        <li class="nav-item">
          <a id="loginButton" class="btn btn-light text-primary ms-3" href="login.html">Login</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div id="mybackground">
      <div id="myleaderboardContainerP">
        <div id="myLeaderboardContainer">
          <div id="myFlex" style="width: 2vw; height: 2vh">
              <button id="closeLeaderboardBtn">✖</button>
            </div>  
            <table id="myLeaderboardTable">
              <thead id="myTh">
                <tr id="myHRow">
                  <th><button id="NameOrder">Nome de Utilizador</button></th>
                  <th><button id="PontosOrder">Pontos</button></th>
                  <th><button id="TotalOrder">Total</button></th>
                  <th><button id="RateOrder">Taxa de Acerto</button></th>
                </tr>
              </thead>
              <tbody id="myTableBody">
              </tbody>
            </table>
          </div>    
      </div>
      <div id="containerGaming">
        <h1>Bem-vindo ao Caminho de Santiago!</h1>
        <div id="containerButtons">
          <button class="btn-iniciar" id="initBtn">Iniciar</button>
          <button id="myLeaderboardBtn" class="leaderboardBtn">
              <i class="fas fa-trophy"></i>
          </button>
        </div>
      </div>  
    </div>  
    <div id="containerOfContainer"></div>
    
    <div id="gamificacaoContainer"></div>
    

    <script type="module" src="../js/Views/gamingView.js" defer></script>

</body>
</html>
