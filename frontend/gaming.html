<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamificação de Santiago</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        body {
            position: relative;
            background-image: url('https://agencia.ecclesia.pt/portal/wp-content/uploads/2022/01/caminho-santiago.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            flex-direction: column;
        }

       
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5); 
            z-index: -1; 
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .btn-iniciar {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            font-size: 1.2rem;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .btn-iniciar:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="home.html">Caminhos de Santiago</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="home.html">Início</a></li>
                    <li class="nav-item"><a class="nav-link" href="explorar.html">Explorar Caminhos</a></li>
                    <li class="nav-item"><a class="nav-link" href="formulario.html">Planejar Caminho</a></li>
                    <li class="nav-item"><a class="nav-link" href="gaming.html">Conhecer</a></li>
                    <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
                    <li class="nav-item">
                        <a id="loginButton" class="nav-link btn btn-light text-primary px-3" href="login.html" style="color: white !important;">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Bem-vindo ao Caminho de Santiago!</h1>

    <button class="btn-iniciar" onclick="iniciarJogo()">Iniciar</button>

    
    <script>
        function iniciarJogo() {
            alert('O jogo começou! Boa sorte!');
        }

      
        document.addEventListener("DOMContentLoaded", function () {
            const loginButton = document.getElementById("loginButton");
            const user = JSON.parse(localStorage.getItem("loggedInUser"));
    
            if (user) {
                
                loginButton.outerHTML = `
                    <a id="profileIcon" class="nav-link" href="perfil.html">
                        <img src="user-icon.png" alt="Perfil" style="width: 35px; height: 35px; border-radius: 50%;">
                    </a>
                `;
            }
        });
   
    </script>

</body>
</html>
