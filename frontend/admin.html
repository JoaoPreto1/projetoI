<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Administrador</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            text-align: center;
            padding-top: 80px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        h2 {
            color: #333;
            margin-bottom: 30px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-large {
            width: 48%;
            padding: 15px;
            font-size: 1.2rem;
        }

        .btn-bottom {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
        }

        #logoutButton, #backButton {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #dc3545;
            border: none;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
            z-index: 1050;
        }

        #logoutButton:hover {
            background-color: #a71d2a;
        }

        #backButton {
            right: auto;
            left: 15px;
            background-color: #007bff;
        }

        #backButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
        </div>
    </nav>

    <button id="backButton">Voltar</button>
    <button id="logoutButton">Logout</button>

    <div class="container mt-5">
        <h2>Bem-vindo, Administrador</h2>

        <div class="btn-group">
            <a href="gerir_caminhos.html" class="btn btn-primary btn-large">Gerir Caminhos</a>
            <a href="gerir_utilizadores.html" class="btn btn-warning btn-large">Gerir Utilizadores</a>
        </div>

        <a href="gerir_etapas.html" class="btn btn-success btn-bottom">Gerir Etapas</a>
    </div>

    <script src="../js/Views/adminView.js" defer></script>

</body>
</html>
