<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Explorar Caminhos</title>

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="../css/style.css"/>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <div class="container">
      <a class="navbar-brand" href="home.html">Caminhos de Santiago</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="home.html">Início</a></li>
          <li class="nav-item"><a class="nav-link" href="explorar.html" id="paginaAtiva">Explorar Caminhos</a></li>
          <li class="nav-item"><a class="nav-link" href="formulario.html">Planear Caminho</a></li>
          <li class="nav-item"><a class="nav-link" href="gaming.html">Conhecer</a></li>
          <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre</a></li>
          <li class="nav-item">
            <a id="loginButton" class="nav-link btn btn-light text-primary px-3" href="login.html" style="color: white !important;">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5 pt-4">
    <div class="row" id="caminhosContainer"></div>
  </div>

  <!-- MODAL DETALHES -->
  <div class="modal fade" id="detalhesModal" tabindex="-1" aria-labelledby="detalhesModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title" id="detalhesModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <div id="detalhesDescricao"></div>
          <h6 class="mt-3">Opções de percurso:</h6>
          <div id="variantesContainer"></div>

          <!-- Mapa principal -->
          <div id="mapa" style="height: 300px;" class="mt-3 rounded border"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL CAMINHO -->
  <div class="modal fade" id="caminhoModal" tabindex="-1" aria-labelledby="caminhoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="caminhoModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
        </div>
        <div class="modal-body">
          <p id="caminhoDescricao"></p>
          <!-- Caso queiras outro mapa aqui depois, usa outro ID -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
        </div>
      </div>
    </div>
  </div>

  <footer class="mt-5">
    <p>&copy; 2025 Caminhos de Santiago | <a href="sobre.html">Saiba mais</a></p>
  </footer>

  <!-- Script de troca de login/profile -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginButton = document.getElementById("loginButton");
      const user = JSON.parse(localStorage.getItem("loggedInUser"));

      if (user) {
        loginButton.outerHTML = `
          <a id="profileIcon" class="nav-link" href="perfil.html">
            <img src="user-icon.png" alt="Perfil" style="width: 35px; height: 35px; border-radius: 50%;">
          </a>
        `;
      }
    });
  </script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Script principal -->
  <script src="/js/script.js"></script>

  <!-- Footer style -->
  <style>
    footer {
      background-color: #004c97;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
    footer p {
      margin: 0;
      font-size: 1rem;
    }
    footer a {
      color: #ffcc00;
      text-decoration: none;
    }
    footer a:hover {
      text-decoration: underline;
    }
  </style>
</body>
</html>
