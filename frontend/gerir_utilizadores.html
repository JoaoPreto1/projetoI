<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gest√£o de Utilizadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <style>
    body { padding-top: 70px; background-color: #f8f9fa; }
    .navbar { position: fixed; top: 0; width: 100%; z-index: 1000; color: blue; }
    .form-popup { display: none; }
  </style>
</head>
<body>
 <nav class="navbar navbar-dark bg-primary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Administra√ß√£o de Caminhos</span>
      <div>
                        <a id="navbar" class="nav-link btn btn-light text-primary px-3" href="admin.html" style="color: white !important;">voltar</a>
                        <a id="navbar" class="nav-link btn btn-light text-primary px-3" href="login.html" style="color: white !important;">Logout</a>
                   
      </div>
    </div>
  </nav>

  <div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Lista de Utilizadores</h3>
      <button class="btn btn-success" onclick="abrirFormulario()">‚ûï Adicionar Utilizador</button>
    </div>

    <div class="table-responsive">
      <table class="table table-hover align-middle">
        <thead class="table-light">
          <tr>
            <th>Id</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Password</th>
            <th>Tipo</th>
            <th>A√ß√µes</th>
          </tr>
        </thead>
        <tbody id="utilizadoresBody">
         
        </tbody>
      </table>
    </div>
  </div>

  
  <div class="container form-popup" id="formularioUtilizador">
    <div class="card shadow p-4">
      <h4 id="formTitle">Adicionar Utilizador</h4>
      <input type="hidden" id="utilizadorId">
      <div class="mb-2">
        <input class="form-control" id="nome" placeholder="Nome completo">
      </div>
      <div class="mb-2">
        <input class="form-control" id="email" type="email" placeholder="Email">
      </div>
      <div class="mb-2">
        <input class="form-control" id="password" placeholder="password">
      </div>
      <div class="mb-2">
        <select class="form-select" id="tipo">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="guardarUtilizador()">üíæ Guardar</button>
      <button class="btn btn-secondary" onclick="fecharFormulario()">Cancelar</button>
    </div>
  </div>
  <div class="container form-popup" id="formularioUtilizadorEdit">
    <div class="card shadow p-4">
      <h4 id="formTitle">Editar Utilizador</h4>
      <input type="number" id="utilizadorIdE" placeholder="Id">
      <div class="mb-2">
        <input class="form-control" id="nomeE" placeholder="Nome completo">
      </div>
      <div class="mb-2">
        <input class="form-control" id="emailE" type="email" placeholder="Email">
      </div>
      <div class="mb-2">
        <input class="form-control" id="passwordE" placeholder="password">
      </div>
      <div class="mb-2">
        <select class="form-select" id="tipoE">
          <option value="user">User</option>
          <option value="admin">Admin</option>
        </select>
      </div>
      <button class="btn btn-primary" onclick="editarUtilizador()">üíæ Editar</button>
      <button class="btn btn-secondary" onclick="fecharEditFormulario()">Cancelar</button>
    </div>
  </div>

  <script>
    function voltar() {
      window.history.back();
    }

    function abrirFormulario() {
      document.getElementById('formularioUtilizador').style.display = 'block';
      document.getElementById('formTitle').innerText = 'Adicionar Utilizador';
      document.getElementById('utilizadorId').value = '';
      document.getElementById('nome').value = '';
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
      document.getElementById('tipo').value = 'user';
    }

    function fecharFormulario() {
      document.getElementById('formularioUtilizador').style.display = 'none';
    }
    let abrirformul√°rioEdit = (id) => {
      document.getElementById('formularioUtilizadorEdit').style.display = 'block';
      document.getElementById('formTitle').innerText = 'Editar Utilizador';
      document.getElementById('utilizadorId').value = `${id}`;
      document.getElementById('nome').value = `${id.nome}`;
      document.getElementById('email').value = `${id.email}`;
      document.getElementById('password').value = `${id.password}`;
      document.getElementById('tipo').value = 'user';
    }
    let fecharEditFormulario = async () => {
      document.getElementById('formularioUtilizadorEdit').style.display = 'none';
    }

    function obterUtilizadores() {
      return JSON.parse(localStorage.getItem('users')) || [];
    }

    function salvarUtilizadores(utilizadores) {
      localStorage.setItem('users', JSON.stringify(utilizadores));
    }

    function carregarUtilizadores() {
      const utilizadores = obterUtilizadores();
      const tbody = document.getElementById('utilizadoresBody');
      tbody.innerHTML = '';
      utilizadores.forEach(u => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${u.id}</td>
          <td>${u.nome}</td>
          <td>${u.email}</td>
          <td>${u.password}</td>
          <td><span class="badge ${u.tipo === 'admin' ? 'bg-danger' : 'bg-secondary'}">${u.tipo}</span></td>
          <td>
            <button class="btn btn-warning btn-sm me-2" onclick="abrirformul√°rioEdit(${u.id})">‚úèÔ∏è</button>
            <button class="btn btn-danger btn-sm" onclick="removerUtilizador(${u.id})">‚ùå</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }
    
    let isGmail = (email) => {
      if(email.trim().toLowerCase().endsWith("@gmail.com")){
        return true
      
      } else {
        return false
      }
    }
    function guardarUtilizador() {
      const id = document.getElementById('utilizadorId').value;
      const nome = document.getElementById('nome').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const tipo = document.getElementById('tipo').value;

      if(isGmail(email)){
          let utilizadores = obterUtilizadores();
      
          const novoId = utilizadores.length ? Math.max(...utilizadores.map(u => u.id)) + 1 : 1;
          const novoUser = {
            id : novoId,
            nome: nome,
            email: email,
            password: password,
            tipo : tipo
          }
          utilizadores.push(novoUser);
      
          salvarUtilizadores(utilizadores);
          fecharFormulario();
          carregarUtilizadores();
        } else {
          alert('Ao menos tenta usar um email que possa existir!')
        } 
    }
    let editarUtilizador = async () => {
      const id = parseInt(document.getElementById('utilizadorIdE').value);
      const nome = document.getElementById('nomeE').value.trim();
      const email = document.getElementById('emailE').value.trim();
      const password = document.getElementById('passwordE').value.trim();
      const tipo = document.getElementById('tipoE').value;

      if(isGmail(email)){
        let utilizadores = await obterUtilizadores().filter(u => u.id !== id);
        console.log(utilizadores)
          const editedUser = {
            id : id,
            nome: nome,
            email: email,
            password: password,
            tipo : tipo
          }
          console.log(editedUser.id)
          utilizadores.push(editedUser);
  
          salvarUtilizadores(utilizadores);
          fecharEditFormulario();
          carregarUtilizadores();
      } else {
        alert('Ao menos usa um email que possa existir!')
      }
  }

    function removerUtilizador(id) {
      if (confirm('Deseja remover este utilizador?')) {
        let utilizadores = obterUtilizadores().filter(u => u.id !== id);
        salvarUtilizadores(utilizadores);
        carregarUtilizadores();
      }
    }

    
    carregarUtilizadores();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
